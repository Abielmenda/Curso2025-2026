xºprefixes:
  rr: http://www.w3.org/ns/r2rml#
  foaf: http://xmlns.com/foaf/0.1/
  xsd: http://www.w3.org/2001/XMLSchema#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  rev: http://purl.org/stuff/rev#
  schema: http://schema.org/
  dct: http://purl.org/dc/terms/
  rml: http://semweb.mmlab.be/ns/rml#
  ql: http://semweb.mmlab.be/ns/ql#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  ns: http://www.owl-ontologies.com/ns#
  ex: http://group20.linkeddata.es/parkings/resource/
mappings:
  triplesmap1:
    sources:
      - [https://raw.githubusercontent.com/FacultadInformatica-LinkedData/Curso2025-2026/master/HandsOn/Group20/csv/parkings-updated.csv~csv]
    s: ex:Parking/$(id)
    
    po:
      - [a, ns:Parking]
      
  
      # --- Datos en Parking con ontología ---
      - [ns:hasId, $(id)]                    
      - [ns:hasFamily, $(family)]            
      - [ns:hasName, $(name)]
      - [ns:hasEmail, $(email)]
      - [ns:hasAddress, $(address)]
      
      - p: ns:hasAreaCode                    
        o: { value: $(areaCode), datatype: xsd:integer }

      - [ns:hasArea, $(zrea)]
      - [ns:hasCategory, $(category)]
      
     - p: ns:hasCategoryCode                 
        o: { value: $(catCode), datatype: xsd:integer }

      - [ns:hasCountry, $(country)]
      - [ns:hasURLIcon, $(URLIcono)~iri] 
      
      - p: ns:hasLocation
        o:
          - mapping: LocationTM
            condition:
              function: equal
              parameters:
                - [str1, $(id)]
                - [str2, $(id)]

  LocationTM:
    sources:
      - [csv/parkings-updated.csv~csv]
    s: ex:Location/$(id)
    po:
      - [a, ns:Location]

      # --- Datos en Location segun ontología ---
      - p: ns:hasLongitude                   
        o: { value: $(long), datatype: xsd:double }

      - p: ns:hasLatitude                     
        o: { value: $(lat), datatype: xsd:double }

      - [ns:hasState, $(state)]
      - [ns:hasTown, $(town)]

      # Boolean: asegúrate de que en el CSV es true/false en minúsculas
      - p: ns:isEMTParking
        o: { value: $(emtParking), datatype: xsd:boolean }

      - [ns:hasType, $(type)]